<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="#">NokiaSHOP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">BACKOFFICE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <form id="productForm">
        <h1 class="text-center">Crea un nuovo prodotto</h1>
        <div class="row">
          <div class="col">
            <input type="text" id="name" placeholder="Nome" required class="form-control mb-2" />
            <input type="text" id="description" placeholder="Descrizione" required class="form-control mb-2" />
            <input type="number" id="price" placeholder="Prezzo" required class="form-control mb-2" />
            <input type="text" id="brand" placeholder="Marca" required class="form-control mb-2" />
            <input type="url" id="imageUrl" placeholder="URL Immagine" required class="form-control mb-2" />
            <div>
              <button type="submit" class="btn btn-success">Crea prodotto</button>
              <!-- <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
              <button type="button" id="deleteBtn" class="btn btn-secondary">Elimina</button> -->
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
